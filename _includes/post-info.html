<p class="post_info" data-heading="{{ include.heading }}">
  {% if include.post.author %}
  <span>
    <i class="fas fa-feather-alt icon_with_text"></i>{{ include.post.author }}
  </span>
  {% endif %}
  {% if include.post.date %}
  <span>
    <i class="far fa-calendar-alt icon_with_text"></i>{{ include.post.date | date: '%B %d, %Y' }}
  </span>
  {% endif %}
</p>
