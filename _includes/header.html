<header>
  <div
    class="section_background"
    style="background-image: url('{{ page.background | relative_url }}');"
  ></div>
  <div class="logo_row">
    {% include logo.svg %}
    <a
      href="{{ '/' | relative_url }}"
      class="logo_text"
      data-tooltip="Home"
      data-placement="bottom"
      data-delay="400"
      >{{ site.title }}</a
    >
  </div>
  {% include nav.html %}
</header>
