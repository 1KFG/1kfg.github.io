<head>
  <title>
    {{ site.title }}{% if page.title %} - {% endif %}{{ page.title }}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% include metadata.html %}
  {% include fonts.html %}
  
  <!-- site-wide css styles -->
  <link href="{{ 'css/all.css' | relative_url }}" rel="stylesheet" />
  <link href="{{ 'css/anchor.css' | relative_url }}" rel="stylesheet" />
  <link href="{{ 'css/footer.css' | relative_url }}" rel="stylesheet" />
  <link href="{{ 'css/header.css' | relative_url }}" rel="stylesheet" />
  <link href="{{ 'css/heading.css' | relative_url }}" rel="stylesheet" />
  <link href="{{ 'css/icon.css' | relative_url }}" rel="stylesheet" />
  <link href="{{ 'css/paragraph.css' | relative_url }}" rel="stylesheet" />
  <link href="{{ 'css/section.css' | relative_url }}" rel="stylesheet" />
  <link href="{{ 'css/social-link.css' | relative_url }}" rel="stylesheet" />
  <link href="{{ 'css/tooltip.css' | relative_url }}" rel="stylesheet" />
  <link href="{{ 'css/variables.css' | relative_url }}" rel="stylesheet" />
  
  <!-- page-specific css styles -->
  {% if page.css %}
  <link href="{{ 'css/' | append: page.css | relative_url }}" rel="stylesheet" />
  {% endif %}

  <!-- site-wide javascript scripts -->
  <script src="{{ 'js/anchors.js' | relative_url }}"></script>
  <script src="{{ 'js/tooltips.js' | relative_url }}"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
</head>
